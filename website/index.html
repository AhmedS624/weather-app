<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<!--font awsome for icons-->
<script src="https://kit.fontawesome.com/7fbd105467.js" crossorigin="anonymous"></script>

<script defer src="app.js"></script>

</head>
 <body>
   <h1 class ="holder headline">
     Weather Journal App <i class="fa-solid fa-cloud-moon"></i>
   </h1>
<div id = "app">
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here" >
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="2" cols="32"></textarea>
  </div>
  <button id="generate" type = "submit"> Generate </button>
  <div class ="holder entry">
    <h2 class = "title">Most Recent Entry</h2>
  </div>
    <div class="D-container">
      <div id = "temp" class="info" >
      </div>
      <div id = "date" class="info" >
      </div> 
      <div id = "content" class="info">
      </div>
    </div>

  </div>

</body>
</html>
